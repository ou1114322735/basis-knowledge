<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var event = {};
        window.eventBus = {
            $on(eventName,handler){
                if(!event[eventName]){
                    event[eventName] = new Set();
                }
                event[eventName].add(handler);
            },
            $off(eventName,handler){
                if(!event[eventName]){
                    return 
                }
                event[eventName].delete(handler)
            },
            $emit(eventName,...args){
                if(!event[eventName]){
                    return 
                }
                for (const handler of event[eventName]) {
                    handler(...args)
                }
            }
        }
    </script>
</body>
</html>
