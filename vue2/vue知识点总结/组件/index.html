<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="./vue.min.js"></script>
    <script>

        var Button = {
            // template:"<h1>点击了{{click}}<h1>",
            render(h){
               return h("h1",`点击了${this.click}`)
            },
            props:["click"]
        }
        new Vue({
            el:"#root",
            components:{
                Button,
            },
            template:`<div>
            <Button click="hrlo" />
            <Button click="hraso" />
            <Button click="hrdwlo" />

            </div>`

        })
    </script>
</body>
</html>
